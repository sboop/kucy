// Функция для проверки доступности RPC URL
async function checkRpcUrls(urls) {
    for (const url of urls) {
        try {
            const provider = new ethers.providers.JsonRpcProvider(url);
            await provider.getBlockNumber();  // Пытаемся получить номер текущего блока
            console.log(`RPC URL доступен: ${url}`);
            return url;
        } catch (error) {
            console.warn(`RPC URL не доступен: ${url}`, error);
        }
    }
    throw new Error('Нет доступных RPC URL');
}

// Функция для добавления сети
async function connectNetworkWithCheck(networkConfig) {
    try {
        // Проверяем, добавлена ли уже сеть
        const networkAlreadyAdded = await isNetworkAdded(networkConfig.chainId);

        if (!networkAlreadyAdded) {
            // Если сеть не добавлена, проверяем доступность RPC URL
            const rpcUrl = await checkRpcUrls(networkConfig.rpcUrls);
            const updatedConfig = { ...networkConfig, rpcUrls: [rpcUrl] };

            // Добавляем сеть в кошелек
            await ethereum.request({
                method: 'wallet_addEthereumChain',
                params: [updatedConfig]
            });

            // Сохраняем информацию о проверенной сети в localStorage
            localStorage.setItem(`network-${networkConfig.chainId}`, 'added');
        }

        // Создаем провайдер
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await updateNetworkButtons();
    } catch (error) {
        console.error('Не удалось подключиться к сети', error);
        alert('Не удалось подключиться к сети. Проверьте консоль для деталей.');
    }
}

        async function deployContract() {
    console.log("Deploy contract function called"); // Debugging line
    const contractStatus = document.getElementById('contract-status');
    if (!contractStatus) {
        console.error('Element with id "contract-status" not found');
        return;
    }

    contractStatus.innerHTML = ''; // Clear previous message
    contractStatus.classList.remove('hidden'); // Show message

    if (!provider) {
        contractStatus.innerHTML = '<span style="color: red;">Пожалуйста, подключите ваш кошелек.</span>';
        return;
    }

    const bytecode = document.getElementById('contract-bytecode').value;
    const abi = document.getElementById('contract-abi').value;

    if (!bytecode) {
        contractStatus.innerHTML = '<span style="color: red;">Пожалуйста, укажите байт-код контракта.</span>';
        return;
    }

    try {
        const signer = provider.getSigner();
        const factory = new ethers.ContractFactory(abi, bytecode, signer);
        const contract = await factory.deploy(); // Deploy contract
        await contract.deployTransaction.wait(); // Wait for transaction to be mined

        // Display contract address
        contractStatus.innerHTML = `<span style="color: green;">Контракт успешно деплоен! Адрес: ${contract.address}</span>`;
        
        // Update contract status
        document.getElementById('contractStatus').innerText = 'Статус контракта: активен'; // Add this line
    } catch (error) {
        console.error('Не удалось деплоить контракт', error);
        contractStatus.innerHTML = '<span style="color: red;">Не удалось деплоить контракт. Проверьте консоль для деталей.</span>';
        
        // Update contract status
        document.getElementById('contractStatus').innerText = 'Статус контракта: ошибка'; // Optionally update status on error
    }
}
